<body>

<button id="functin">Compute</button>

    <script>
        document.getElementById("functin").onclick = function(){
            console.log(myFunction(5))
        }

        
function myFunction(num){
if( num === 1){
    return 1;
    
}
return num * myFunction(num - 1);
}

    </script>
