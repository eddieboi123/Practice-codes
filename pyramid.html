<!DOCTYPE html>
<html lang="en">

</head>
<body>
    


    <script>
        let input = prompt("Enter the height: ");

function myFunction(height){
    height = input;
    for(let i = 0; i < height; i++){
        let row = "";

        for(let j = 0; j < height - i + 1; j++){
            row = row + " ";
        }

        for(let k = 0; k < i * 2 + 1; k++){
            row = row + "*";
        }
        
        console.log(row);
}
}

myFunction(input);
    </script>
</body>
</html>
